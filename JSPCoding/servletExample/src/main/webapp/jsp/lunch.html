<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>lunch</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery Framework 참조하기 -->
		<script src="../js/jquery-3.6.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").on("click",function(){
					// 유효성 체크
					const menu = $("select[name='lunch'] option:selected");
					
					if(menu.length==0){
						alert("점심 메뉴를 선택해주세요.");
						return;
					} else if(menu.length==1){
						alert("두 개 이상의 점심 메뉴를 선택해주세요.");
						return;
					}
					
					// 형식 : $("선택자").attr({"속성" : "값", "속성" : "값"});
					$("#menuForm").attr({
						"method" : "post",
						"action" : "/servletExample/todayMenu"
					});
					$("#menuForm").submit();
					
				});
			});
		
		</script>
	</head>
	<body>
		<p>
			[코딩시 요구사항]<br/>
			lunch.html --> 요청 url: /servletExample/todayMenu<br/>
			method: post 방식 / 입력양식의 이름 : lunch<br/>
			서블릿 name : TodayMenu 생성
			
			필수항목으로 유효성 체크
			submit 버튼이 아닌 버튼
		</p>
		
		<h1>오늘 점심은 무엇을 먹을까? (2개 이상 선택)</h1>
		<!-- <form name="menuForm" id="menuForm" action="/servletExample/todayMenu" method="POST"> -->
		<form name="menuForm" id="menuForm">
			<select name="lunch" size="4" multiple>
				<option value="떡볶이">떡볶이</option>
				<option value="버섯덮밥">버섯덮밥</option>
				<option value="칼국수">칼국수</option>
				<option value="비빔밥">비빔밥</option>
				<option value="김치우동">김치우동</option>
				<option value="돈까스카레">돈까스카레</option>
			</select>
			<br/><br/>
			<button type="button" id="btn">전송</button>
		</form>
	</body>
</html>
