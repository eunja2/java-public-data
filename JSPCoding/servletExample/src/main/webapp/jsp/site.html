<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <title>Insert title here</title>
      
      <!-- 모바일 웹 페이지 설정 -->
	  <link rel="shortcut icon" href="../image/icon.png" />
	  <link rel="apple-touch-icon" href="../image/icon.png" />
	  <!-- 모바일 웹 페이지 설정 끝 -->
		
	  <!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
	  <!--[if lt IE 9]>
	  <script src="../js/html5shiv.js"></script>
	  <![endif]-->
	  
	  <!-- jQuery Framework 참조하기 -->
		<script src="../js/jquery-3.6.2.min.js"></script>
		
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
				$("#siteForm").submit(function(){
					if(!$("input[name='site']").is(":checked")){
						alert("이동할 사이트를 선택해주세요");
						return false;
					}
					$("#siteForm").attr({
						"method" : "get",
						"action" : "/servletExample/portalSite"
					});
					$("#siteForm").submit();
				});	
			});
		</script>
   </head>
   <body>
   	<p>
   		[코딩시 참고사항] <br />
   		site.html --> 요청 url: /servletExample/portalSite<br />
   		method : get방식 / 입력 양식 이름 및 아이디명(순서대로) : siteForm, site<br />
   		서블릿 name : SendRedirectTestServlet 생성
   	</p>
   	
   	<h3>이동할 사이트를 선택해주세요</h3>
   	<form name="siteForm" id="siteForm">
   		<input type="radio" name="site" value="naver" /><label>네이버</label><br />
   		<input type="radio" name="site" value="daum" /><label>다음</label><br />
   		<input type="radio" name="site" value="w3schols" /><label>w3schols</label><br />
   		<input type="radio" name="site" value="google" /><label>구글</label><br />
   		<input type="submit" value="이동" />
   	</form>
   </body>
</html>
