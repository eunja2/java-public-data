<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>form_reg_exp</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
		
	</head>
	<body>
	
		[아이디 입력 조건]<br/>
		1. 입력되는 전체 길이는 5~8자여야 한다.<br/>
		2. 아이디는 첫글자 영문자로, 나머지 숫자와 영문자만 사용 가능하다.<br/>
		아이디 <input type="text" id="inputId"/> <button id="btn2">확인</button> <br/>
		
		<hr>
		
		[조건]<br/>
		1. 값이 입력되지 않았을 때 "값(이름)을 입력해주세요" 라고 메시지를 출력해주세요.<br/>
		회원명 <input type="text" id="inputName"/> <button id="btn3">확인</button><span id="msg"></span>
		
		<script>
			$("#btn2").on("click", function(){
				const regExp = /^[a-zA-Z][0-9a-zA-Z]{4,7}$/;
				/* 객체 사용 정규표현식 */
				/* const regExp = new RegExp("^[a-zA-Z][0-9a-zA-Z]{4,7}$"); */
				
				if(!regExp.test($("#inputId").val())){
					alert("조건에 맞게 입력해주세요");
				} else {
					alert("정상적으로 등록되었습니다");
				}
			});
			
			$("#btn3").on("click", function(){
				
				/* if($("#inputName").val()==""){ */
				/* 해당하는 value 값에 공백이 들어오면 빈문자열로 대체 */
				if(document.getElementById("inputName").value.replace(/\s/g, "")==""){ 
					/* alert("값(이름)을 입력해주세요"); */
					$("#msg").html("값(이름)을 입력해주세요");
					/* document.getElementById("msg").innerHTML = "값(이름)을 입력해주세요"; */
				}
			});
			
			
		</script>
	</body>
</html>
