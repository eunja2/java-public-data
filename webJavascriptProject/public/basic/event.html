<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>event</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script>
			
		function changeColor(color){
			document.bgColor = color;
		}
		
	</script>
	</head>
	<body>
	
		<a href="#" onmouseover="changeColor('green')" onmouseout="changeColor('white')">안</a>
		<a href="#" onmouseover="changeColor('pink')" onmouseout="changeColor('white')">녕</a>
		<a href="#" onmouseover="changeColor('blue')" onmouseout="changeColor('white')">하</a>
		<a href="#" onmouseover="changeColor('red')" onmouseout="changeColor('white')">세</a>
		<a href="#" onmouseover="changeColor('yellow')" onmouseout="changeColor('white')">요</a>
		
	</body>
</html>
