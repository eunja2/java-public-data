<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>formEvent</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<style>
			form { width: 600px; }
			span { font-size: 10px; }
			table td { 
				border-bottom: 1px solid gray; 
				height: 35px;
			}
			fieldset { margin: 0; padding: 0; }
			table { width: 100%; }
			#button { text-align: center; }
			
			.confirm { color: green; }
			.error { color: red; }
		</style>
		
		<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>	
		<script src="../js/formEvent.js"></script>
	</head>
	<body>
	
		<h1>회원가입</h1>
		<form name="join" id="join" action="">
			<fieldset>
				<table>
					<tr>
						<td>아이디</td>
						<td><input type="text" name="userId" id="userId"/></td>
						<td><span id="msgId"></span></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="text" name="userPw" id="userPw"/></td>
						<td><span id="msgPw"></span></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input type="text" name="userPwConfirm" id="userPwConfirm"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td>이름</td>
						<td><input type="text" name="userName" id="userName"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td>생년월일</td>
						<td><input type="text" name="birth" id="birth"/></td>
						<td></td>
					</tr>
					<tr>
						<td>성별</td>
						<td>
							<label><input type="radio" name="gender"/>남자</label>
							<label><input type="radio" name="gender"/>여자</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<td>이메일</td>
						<td><input type="text" name="email" id="email"/></td>
						<td>
							@ <input type="text" name="emailDomain" id="emailDomain"/>
							<select name="emailAddress" id="emailAddress">
								<option>선택</option>
								<option>naver</option>
								<option>daum</option>
								<option>gmail</option>
								<option>직접입력</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>핸드폰번호</td>
						<td><input type="text" name="hpno" id="hpno"/></td>
						<td></td>
					</tr>
					<tr>
						<td>
							취미
							<input type="checkbox" id="hobbyCheckTotal">
						</td>
						<td colspan="2">
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>걷기</label>
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>축구</label>
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>농구</label>
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>야구</label>
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>여행</label>
							<label><input type="checkbox" name="hobby" class="hobbyCheck"/>영화</label>
						</td>
					</tr>
					<tr>
						<td>직업</td>
						<td>
							<select name="job" id="job">
								<option>----- 선택하세요 -----</option>
							</select>
						</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3" id="button">
							<button type='submit'>회원가입</button>
							<button type='reset'>다시작성</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
