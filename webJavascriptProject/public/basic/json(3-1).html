<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>json(3-1) 강사님 코드</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<style>
			table { 
				border-collapse: collapse;
				border: 2px solid black;
				width: 500px;
			}
			caption {
				text-align: right;
			}
			th, td { border: 1px solid black; text-align: center; }
			td.text-left { text-align: left; text-indent: 5px; }
		
		</style>
		
		<script type="text/javascript">
			function data(){
				// 게시판의 데이터 표현
				let bbs = {
						"title" : "Javascript / jQuery / Ajax",
						"description" : "클라이언트 프로그래밍 과목을 정리해 놓은 게시판입니다.",
						"total" : "4",
						"item" : [
							{"no" : "공지", "subject" : "클라이언트 프로그래밍", "hit" : "3", "date" : "2017.01.29."},
							{"no" : "3", "subject" : "Ajax", "hit" : "6", "date" : "2018.04.08."},
							{"no" : "2", "subject" : "jQuery", "hit" : "15", "date" : "2017.11.07."},
							{"no" : "1", "subject" : "Javascript", "hit" : "19", "date" : "2017.06.05."}
						  ]
				};
				
				document.getElementById("title").innerHTML = bbs.title;
				document.getElementById("description").innerHTML = bbs.description;
				document.getElementById("total").innerHTML = "총 게시물의 수 : "+ bbs.total+"개";
				
				// 배열로 표현되는 게시물 정보에 대한 출력 HTML 생성
				let html = "";
				for(let i=0; i<bbs.item.length; i++){
					html += "<tr><td>"+item.no[i]+"</td>";
					html += "<td class='text-left'>"+ item.subject[i]+"</td>";
					html += "<td>" + item.hit[i]+"</td>";
					html += "<td>" + item.date[i]+"</td></tr>";
				}
				let im = document.getElementById("item");
				im.innerHTML = html;
			}
		</script>
	</head>
	<body onload="data()">
	
		<div>
			<h1 id="title"></h1>
			<p id=description></p>
			<table>
				<caption id="total"></caption>
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>조회수</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody id="item"></tbody>
			</table>
		</div>
	
	</body>
</html>
