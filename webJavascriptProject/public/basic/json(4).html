<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		
		<script>
			function init(){
				let user = {
						"name" : "javauser",
						"email" : "javauser@naver.com",
						phone: '02-506-3536'
				};
				
				// stringify() : JSON 객체를 String으로 변환해준다.
				let userStr = JSON.stringify(user);
				console.log(typeof(userStr));
				document.getElementById("string").innerHTML = userStr;
				
				// parse() : string 객체를 JSON으로 변환해준다
				let userJson = "";
				console.log(typeof(JSON.parse(userStr)));
				JSON.parse(userStr, function(key, value){
					if(key!=""){
						userJson += key+" : "+value+"<br/>";
					}
				});
				document.getElementById("json").innerHTML = userJson;
				
			}
		</script>
	</head>
	<body onload="init()">
		<h3>stringify 메서드 - JSON 객체를 String으로 변환해준다</h3>
		<p id="string"></p>
		
		<h3>parse 메서드 - string 객체를 JSON으로 변환해준다</h3>
		<p id="json"></p>
	</body>
</html>
