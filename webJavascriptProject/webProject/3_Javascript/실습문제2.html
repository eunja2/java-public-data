<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1"><br>
    두번째 값 : <input type="text" id="num2"><br>

    <br><br>
    
    <button onclick="add()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="div()">/</button>

    <br><br>
    계산결과 : <span id="result"></span>

    <script>
        // 형변환 : Number("10") -> 10
        
        // 전역변수로 사용하면 빈공간의 값을 가져오게 됨(함수 호출 전)
        // const number1 = Number(document.getElementById("num1").value);
        // const number2 = Number(document.getElementById("num2").value);

        function add(){
            const result =  document.getElementById("result");
            
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            const add1 = function(num1, num2){
                return num1+num2;
            }
            result.innerHTML = add1(num1, num2);
        }

        function minus(){         
            const result =  document.getElementById("result");
            
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            const minus1 = function(num1, num2){
                return num1-num2;
            }
            result.innerHTML = minus1(num1, num2);
        }
        function multi(){
            const result =  document.getElementById("result");
            
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            const multi1 = function(num1, num2){
                return num1*num2;
            }
            result.innerHTML = multi1(num1, num2);
        }
        function div(){
            const result =  document.getElementById("result");
            
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            const div1 = function(num1, num2){
                return num1/num2;
            }
            result.innerHTML = div1(num1, num2);
        }

        

    </script>
</body>
</html>
