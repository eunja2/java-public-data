<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1"><br>
    두번째 값 : <input type="text" id="num2"><br>

    <br><br>
    
    <button id="plus" onclick="sum()">+</button>
    <button id="minus" onclick="minus()">-</button>
    <button id="multiply" onclick="multi()">*</button>
    <button id="divide" onclick="div()">/</button>

    <br><br>
    계산결과 : <span id="result"></span>

    <script>
        // 형변환 : Number("10") -> 10
        const result = document.getElementById("result");
        
        // 전역변수로 사용하면 빈공간의 값을 가져오게 됨(함수 호출 전)
        // const number1 = Number(document.getElementById("num1").value);
        // const number2 = Number(document.getElementById("num2").value);
        const number1 = document.getElementById("num1");
        const number2 = document.getElementById("num2");

        const plus = function(num1, num2){
            return num1+num2;
        }
        const minuss = function(num1, num2){
            return num1-num2;
        }
        const multiply = function(num1, num2){
            return num1*num2;
        }
        const divide = function(num1, num2){
            return num1/num2;
        }

        function sum(){
            result.innerHTML = plus(Number(number1.value), Number(number2.value));
        }
        function minus(){         
            result.innerHTML = minuss(Number(number1.value), Number(number2.value));
        }
        function multi(){
            result.innerHTML = multiply(Number(number1.value), Number(number2.value));
        }
        function div(){
            result.innerHTML = divide(Number(number1.value), Number(number2.value));
        }
    </script>
</body>
</html>
