<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>레이아웃 설정</title>
		<style type="text/css">
			#container {
				width: 940px;
				margin: 0px auto; /* div를 정중앙에 오게하는 방법 */
				border: 4px double #5d5d5d;
			}
			header #logo {
				width: 150px;
				margin: 10px auto 25px auto;
			}
			ul li { 
				display: inline; /* ul태그의 글머리 기호 자동으로 삭제됨 */
				margin: 0px 3px;
			}
			nav ul {
				width: 570px;
				margin: 0px auto;
				padding: 15px;
				text-align: center;
				border-top: 2px solid black;
				border-bottom: 2px solid black;
			}
			li a {
				color: black;
				text-decoration: none;
				padding: 6px 18px 5px 18px;
			}
			.home:hover {
				color: #cc3333;
			}
			.keys { 
				clear: both; 
				display: block;
				margin: 0px auto;
				padding: 30px;
			}
			footer div {
				text-align: center;
				width: 450px;
				margin: 0px auto 50px auto;
				font-family: 굴림;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<header>
				<div id="logo"><img src="../image/logo.gif" alt="The Analog Specialists" /></div>
			</header>
			<nav>
				<ul>
					<li><a href="#home" class="home">홈</a></li>
					<li><a href="#product">판매제품</a></li>
					<li><a href="#repair">수리</a></li>
					<li><a href="#intro">소개</a></li>
					<li><a href="#phone">연락처</a></li>
				</ul>
			</nav>
			<section>
				<p>
					<img src="../image/keys.jpg" class="keys"/>
				</p>
			</section>
			<footer>
				<div>클래식 키보드, 특히 Fender Rhodes, Wurlitzer EP200, Hohner Clavinet의 판매와 수리를 전문으로 합니다.</div>
			</footer>
		</div>
	</body>
</html>
