<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id 선택자 확인</title>
		<style type="text/css">
			#text{ font-weight:bold; background-color:yellow; }
			.word{ color:blue; font-weight:bold; }
		</style>
	</head>
	<body>
		<div id="text">Have a nice day</div>
		<div>좋은 하루 되세요</div>
		<div class="word">Have a nice day</div>
		<div>좋은 하루 되세요</div>
		<div class="word">이번주 한 주도 화이팅 합시다</div>
		<p>Have a nice day</p>
		<p class="word">좋은 하루 되세요</p>
	</body>
</html>
