<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.gallery {
				margin: 5px;
				border: 1px solid #ccc;
				width: 300px;
				float: left;
				box-sizing: border-box; 
				/* box-sizing: 박스의 크기를 어떤 것을 기준으로 할 것인가 */
				/* content-box: 콘텐트 영역, border-box: 테두리 기준으로 크기 정함 */
			}
			.gallery img {
				width: 100%;
				height: auto;
			}
			.desc {
				padding: 15px;
				text-align: center;
			}
			.gallery img:hover {
				opacity: 0.3; /* 투명도 조절 0~1사이의 값 */
			}
			
		</style>
	</head>
	<body>
		<div class="gallery">
			<a target="_blank" href="../image/01.jpg">
				<img src="../image/01.jpg" alt="evening glow" />
			</a>
			<div class="desc">Evening Glow</div>
		</div>
		<div class="gallery">
			<a target="_blank" href="../image/02.jpg">
				<img src="../image/02.jpg" alt="lake side" />
			</a>
			<div class="desc">Lake Side</div>
		</div>
		<div class="gallery">
			<a target="_blank" href="../image/03.jpg">
				<img src="../image/03.jpg" alt="southern sea" />
			</a>
			<div class="desc">Souther Sea</div>
		</div>
		<div class="gallery">
			<a target="_blank" href="../image/04.jpg">
				<img src="../image/04.jpg" alt="coast road" />
			</a>
			<div class="desc">Coast Road</div>
		</div>
	</body>
</html>
