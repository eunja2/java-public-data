<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			span{
				width:100px; height:100px;
			}
			div#none span{display:none;}
			div#inline span{display:inline;}
			div#block span{display:block;}
			div#inblock span{display:inblock;}
			
			#html{
				background-color:#FFE400;
			}
			#css{
				background-color:#B5B2FF;
			}
			#js{
				background-color:#D9418C;
			}
		</style>
	</head>
	<body>
		<div id="none">웹 표준은 <span id="html">HTML</span>구조,<span id="css">CSS</span> 디자인
		<span id="js">JavaScript</span>동작이 있습니다.</div>
		
		<div id="inline">웹 표준은 <span id="html">HTML</span>구조,<span id="css">CSS</span> 디자인
		<span id="js">JavaScript</span>동작이 있습니다.</div>
		
		<div id="block">웹 표준은 <span id="html">HTML</span>구조,<span id="css">CSS</span> 디자인
		<span id="js">JavaScript</span>동작이 있습니다.</div>
		
		<div id="inblock">웹 표준은 <span id="html">HTML</span>구조,<span id="css">CSS</span> 디자인
		<span id="js">JavaScript</span>동작이 있습니다.</div>
	</body>
</html>
