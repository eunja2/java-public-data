<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ordered list(ol) 태그 확인</title>
	</head>
	<body>
		<ol type="A">
			<li>Caffe latte</li>
			<li>Americano</li>
			<li>Espreso</li>
		</ol>
		<ol start="50" reversed="reversed">
			<li>Caffe latte</li>
			<li>Americano</li>
			<li>Espreso</li>
		</ol>
	</body>
</html>
