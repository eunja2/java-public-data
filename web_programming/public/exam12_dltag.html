<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Definition List(dl) 태그 확인</title>
	</head>
	<body>
		<dl>
			<dt><strong>HTML</strong></dt>
			<dd>HyperTest Markup Language의 약어로 웹페이지를 만들기 위한 언어로 웹브라우저에서 동작하는 언어이다. </dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheets의 약어로 HTML이 정보를 표현한다면 CSS는 HTML을 시각적으로 꾸며주는 역할을 한다.</dd>
		</dl>
	</body>
</html>
