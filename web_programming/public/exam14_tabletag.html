<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 태그 확인</title>
		<style type="text/css">
			table{border-collapse:collapse; /* border-spacing: 0px; */ width: 400px;}
			/* border-collapse: separate 테두리 분리 */
			table, td, th {border: 1px solid black;}
			caption { caption-side: bottom; }
		</style>
	</head>
	<body>
		<table border="1">
			<caption>주소록</caption>
			<tr>
				<th>이름</th>
				<th>주소</th>
				<th>전화</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>서울특별시 강남구 역삼동</td>
				<td>010-1234-5678</td>
			</tr>
			<tr>
				<td>김민철</td>
				<td>부산광역시 동구 범일1동</td>
				<td>010-5678-4310</td>
			</tr>
		</table>
	</body>
</html>
