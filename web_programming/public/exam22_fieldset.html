<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fieldset과 속성 legend 확인</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>커피 사이즈는 어떤 걸로 할까요?</legend>
				<p><input type="radio" name="size" id="size1" value="small" />
					<label for="size1">Small</label></p>
				<p><input type="radio" name="size" id="size2" value="medium" />
					<label for="size2">Medium</label></p>
				<p><input type="radio" name="size" id="size3" value="large" />
					<label for="size3">Large</label></p>	
				<!-- name의 이름 같게 줘야 셋 중의 하나를 선택하게 함 -->	
			</fieldset>
		</form>
		
		<form>
			<fieldset>
				<legend>통합 검색</legend>
				<label for="book_name">도서명 : &nbsp;&nbsp;</label>
				<input type="text" name="book_search" size="50" id="book_name" />
				<button type="submit">검색</button> <!-- 버튼 만드는 두가지 방법 input type의 button, botton 타입 -->
				<button type="reset">초기화</button><br/>
		
				<label>검색범위: </label>
				<input type="radio" name="s_type" value="keyword" id="keyword" />
				<label for="keyword">키워드</label>	
				<input type="radio" name="s_type" value="content" id="content" />
				<label for="content">본문내용</label><br/>	
				</td>
			
				<label>자료유형: </label>
				<input type="checkbox" name="d_Type" value="all" /><label>전체</label>	
				<input type="checkbox" name="d_Type" value="book" /><label>단행본</label>
				<input type="checkbox" name="d_Type" value="paper" /><label>학술지</label>
				<input type="checkbox" name="d_Type" value="non_book" /><label>비도서</label>		
			</fieldset>
		</form>
	</body>
</html>
