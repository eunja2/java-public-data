<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>멀티미디어(audio, video) 태그 확인</title>
	</head>
	<body>
		<audio controls="controls"> <!-- 동영상 화면에 컨트롤 표시 여부 -->
			<source src="audio.mp3" type="audio/mp3">
			브라우저에서 &lt;audio&gt; 요소, 혹은 mp3 를 지원하지 않습니다.
		</audio><br/><br/>
		
		<video width="640p" height="360px" controls="controls">
			<source src="video.mp4" type="video/mp4">
			비디오를 재생할 수 없습니다.
		</video>
	</body>
</html>
