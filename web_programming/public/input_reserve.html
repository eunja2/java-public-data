<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>도서 대출 예제</title>
		<style type="text/css">
			label {display:inline-block; 
				   width:100px;				/* 너비 100px */
				   line-height:25px;}		/* 줄간격 25px */
		</style>
	</head> <!-- inline 요소 : <img><a><label>... block요소:<h1><p><div> -->
	<body>
		<h2>도서 예약 대출</h2>
		<form method="get">
			<label>성명 : </label>
			<input type="text" name="p_name" required="required" />
			
			<label>전화 : </label>
			<input type="tel" name="p_tel" placeholder="010-000*-0000"
			pattern="[0-1]{3}-[0-9]{3,4}-[0-9]{4}" required="required" /><br/>
		
			<label>이메일 : </label>
			<input type="email" name="p_mail" placeholder="***@***.***"/><br/><br/>
			
			<label>도서명 : </label>
			<input type="text" size="40" name="book_title"/><br/>
			
			<label>예약희망일 : </label>
			<input type="date" name="last_date" value="2022-04-14"><br/> 
			
			<label>수령 시간 : </label>
			<input type="time" name="time_from" min="09:00" max="18:00" value="09:00">에서
			<input type="time" name="time_until" min="09:00" max="18:00" value="18:00">사이<br/>
			<hr/>
			<input type="submit" value="예약하기"/>
			<input type="reset" value="취소하기"/>
		</form>
	</body>
</html>
