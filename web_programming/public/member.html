<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입 화면</title>
		<style type="text/css">
			label { width:100px; }
		</style>
	</head>
	<body>
		<fieldset>
			<legend>회원가입</legend>
			<form>	
				<label>아이디</label>
				<input type="text" name="id" placeholder="아이디를 입력하시오." /><br/>
				<label>비밀번호</label>
				<input type="password" name="pw" placeholder="비밀번호를 입력하시오." /><br/>
				<label>비밀번호 재확인</label>
				<input type="password" name="pw" placeholder="비밀번호를 입력하시오." /><br/>
				</br>
				<label>이름</label>
				<input type="text" name="name" />
				<label></label>
				<label></label>
			</form>
		</fieldset>
	</body>
</html>
