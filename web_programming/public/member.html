<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입 화면</title>
		<style type="text/css">
			input[type="text"],input[type="password"],input[type="email"]{width:400px;}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>회원가입</legend>
			<form>	
				<table>
					<tr>
						<td><label for="id">아이디</label></td>
						<td><input type="text" name="id" id="id" placeholder="아이디를 입력하시오."
									required="required" /></td>
					</tr>
					<tr>
						<td><label for="pw">비밀번호</label></td>
						<td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하시오." /></td>
					</tr>
					<tr>
						<td><label for="repw">비밀번호 재확인</label></td>
						<td><input type="password" name="repw" id="repw" placeholder="비밀번호를 재입력하시오." /></td>
					</tr>
					<tr>
						<td><br/></td>
					</tr>
					<tr>
						<td><label for="name">이름</label></td>
						<td><input type="text" name="name" id="name" /></td>
					</tr>
					<tr>
						<td><label>성별</label></td>
						<td>
							<input type="radio" name="gender" value="male" />
							<label>남자</label>	
							<input type="radio" name="gender" value="female" />
							<label>여자</label>
						</td>
					</tr>
					<tr>
						<td><label>생일</label></td>
						<td>	
							<input type="date" name="date"/>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="email" name="email" 
							placeholder="본인확인 (이메일)"/></td>
					</tr>
					<tr>
						<td><br/></td>
					</tr>
					<tr>
						<td colspan="2">
							<select name="countryCode">
								<option value="+82">+82</option>
							</select>
							<input type="tel" name="phone" />
							<input type="button" value="인증" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" name="verification code" placeholder="인증번호" />
							<input type="button" value="확인" />
						</td>	
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="전송" />
							<input type="reset" value="취소" />
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
