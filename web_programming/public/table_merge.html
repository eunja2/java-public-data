<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표의 병합 - rowspan</title>
	</head>
	<body>
		<h3>표의 병합 - rowspan 속성</h3>
		<table border="1">
			<tr>
				<td rowspan="3">아래 줄(rows)</br>셀 합치기</td>
				<td>1행(row) 2열</td>
			</tr>
			<tr>
				<td>2행(row) 2열</td>
			</tr>
			<tr>
				<td>3행(row) 2열</td>
			</tr>
		</table>
		
		<h3>표의 병합 - colspan 속성</h3>
		<table border="1">
			<tr>
				<td colspan="3">옆 칸(cols)의 셀 합치기</td>
			</tr>
			<tr>
				<td>2행 1열(col)</td>
				<td>2행 2열(col)</td>
				<td>2행 3열(col)</td>
			</tr>
		</table>
		
		<h3>TV 편성표</h3>
		<table border="1">
			<tr>
				<th>시간</th>
				<th>ABC</th>
				<th>BBC</th>
				<th>CNN</th>
			</tr>
			<tr>
				<td><strong>6pm - 7pm</strong></td>				
				<td rowspan="2">영화</td>
				<td>코미디</td>
				<td>뉴스</td>
			</tr>
			<tr>
				<td><strong>7pm - 8pm</strong></td>				
				<td>스포츠</td>
				<td>시사</td>
			</tr>
		</table>
		
		<h3>시간표</h3>
		<table border="1">
			<tr>
				<th>요일</th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>
				<th>12am</th>
			</tr>
			<tr>
				<td><strong>월요일</strong></td>
				<td colspan="2">영어</td>
				<td>수학</td>
				<td>미술</td>
			</tr>
			<tr>
				<td><strong>화요일</strong></td>
				<td colspan="3">역사</td>
				<td>체육</td>
			</tr>
		</table>
	</body>
</html>
